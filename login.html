<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <center>
    <h1>Login</h1>
    <form id="loginForm">
      <div class="container">
        <label for="username">Username:</label>
        <input type="text" placeholder="Enter Username" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>
        <button type="submit">Login</button>
        <p id="errorMessage">Wrong Password try again</p>
      </div>
    </form>
  </center>
  <script>
  const errorMessage = document.getElementById("errorMessage");
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", function(event) {
    // Basic username and password validation
    if (document.getElementById("username").value === "" || document.getElementById("password").value === "") {
      errorMessage.innerText = "Please fill all fields.";
      event.preventDefault(); // Prevent form submission
    } else {
      // Assuming successful validation, remove error message
      errorMessage.innerText = "";
      // Here, you would normally submit the form data using AJAX or form submission
    }
  });
  </script>
</body>
</html>
